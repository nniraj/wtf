<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.username.label }}
        {{ form.username }}
        <ul>
            {% for error in form.username.errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
        {{ form.password.label }}
        {{ form.password }}
        <ul>
            {% for error in form.password.errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
        <button>Login</button>
    </form>
</body>
</html>
